<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple To-Do List with Deadlines</title>
<style>
  body {
    margin: 0; 
    padding: 20px;
    background: #eef2f7; 
    font-family: Arial, sans-serif;
    color: #222;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    background: #fff; 
    border-radius: 12px; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
    max-width: 520px; 
    width: 100%; 
    padding: 20px;
    box-sizing: border-box; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
  }
  h1 {
    color: #2c3e50; 
    font-weight: bold; 
    margin-bottom: 20px; 
    font-size: 28px; 
    text-align: center;
  }
  form {
    width: 100%; 
    display: grid; 
    grid-template-columns: 3fr 2fr 1fr 1fr; 
    gap: 10px; 
    margin-bottom: 20px;
  }
  input[type="text"], input[type="datetime-local"] {
    padding: 10px; 
    font-size: 16px; 
    border: 2px solid #ccc; 
    border-radius: 8px; 
    outline: none;
    box-sizing: border-box;
  }
  input[type="text"]:focus, input[type="datetime-local"]:focus {
    border-color: #3498db;
    box-shadow: 0 0 8px #3498db;
  }
  input[type="checkbox"] {
    width: 24px; 
    height: 24px; 
    cursor: pointer; 
    margin: auto; 
    display: block;
  }
  button {
    padding: 0 15px; 
    background: #3498db; 
    border: none; 
    color: white; 
    font-weight: bold; 
    font-size: 17px; 
    border-radius: 8px; 
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #2980b9;
  }
  table {
    width: 100%; 
    border-collapse: collapse; 
    table-layout: fixed;
  }
  th, td {
    padding: 12px 15px; 
    text-align: left; 
    word-wrap: break-word;
  }
  thead th {
    background: #3498db; 
    color: white;
  }
  tbody tr:nth-child(even) {
    background: #f7f9fc;
  }
  tbody tr.completed .task-text {
    text-decoration: line-through;
    color: #888;
  }
  .task-text {
    font-size: 16px; 
    user-select: none;
  }
  .action-btn {
    background: transparent; 
    border: none; 
    cursor: pointer; 
    color: #e74c3c; 
    font-size: 18px; 
    line-height: 1; 
    padding: 0; 
    margin-left: 10px;
  }
  .todo-image {
    max-width: 320px; 
    max-height: 160px; 
    margin-top: 25px; 
    border-radius: 12px; 
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="To-Do List Application">
    <h1>To-Do List with Deadlines</h1>
    <form id="taskForm" aria-label="Add new task">
      <input type="text" id="taskInput" placeholder="Enter your new task" autocomplete="off" required />
      <input type="datetime-local" id="deadlineInput" required />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <table role="grid" aria-label="Tasks List">
      <thead>
        <tr>
          <th style="width:48px;">Done</th>
          <th>Task</th>
          <th style="width:160px;">Deadline</th>
          <th style="width:48px;">Del</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- Tasks dynamically inserted here -->
      </tbody>
    </table>
    <img src= "C:\Users\Buymacs\OneDrive\Desktop\business-to-do-list-flat-icon-modern-style-vector.jpg" alt="To Do List Icon" class="todo-image" />
  </div>
  <script>
    (function() {
      const taskForm = document.getElementById('taskForm');
      const taskInput = document.getElementById('taskInput');
      const deadlineInput = document.getElementById('deadlineInput');
      const taskList = document.getElementById('taskList');
      let tasks = JSON.parse(localStorage.getItem('todoTasks') || '[]');

      function saveTasks() {
        localStorage.setItem('todoTasks', JSON.stringify(tasks));
      }

      function formatDate(datetimeStr) {
        if (!datetimeStr) return '';
        const d = new Date(datetimeStr);
        if (isNaN(d)) return '';
        return d.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'numeric',
          hour:'2-digit', minute:'2-digit'
        });
      }

      function renderTasks() {
        taskList.innerHTML = '';
        if (tasks.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 4;
          td.style.textAlign = 'center';
          td.style.color = '#777';
          td.textContent = 'No tasks yet. Add one above!';
          tr.appendChild(td);
          taskList.appendChild(tr);
          return;
        }
        tasks.forEach((task, index) => {
          const tr = document.createElement('tr');
          if (task.done) tr.classList.add('completed');

          // Done checkbox cell
          const doneTd = document.createElement('td');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.addEventListener('change', () => {
            tasks[index].done = checkbox.checked;
            saveTasks();
            renderTasks();
          });
          doneTd.appendChild(checkbox);
          tr.appendChild(doneTd);

          // Task text cell
          const textTd = document.createElement('td');
          textTd.className = 'task-text';
          textTd.textContent = task.text;
          tr.appendChild(textTd);

          // Deadline cell
          const deadlineTd = document.createElement('td');
          deadlineTd.textContent = formatDate(task.deadline);
          tr.appendChild(deadlineTd);

          // Delete button cell
          const delTd = document.createElement('td');
          const delBtn = document.createElement('button');
          delBtn.className = 'action-btn delete';
          delBtn.textContent = 'âœ•';
          delBtn.title = 'Delete Task';
          delBtn.addEventListener('click', () => {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
          });
          delTd.appendChild(delBtn);
          tr.appendChild(delTd);

          taskList.appendChild(tr);
        });
      }

      taskForm.addEventListener('submit', e => {
        e.preventDefault();
        const taskText = taskInput.value.trim();
        const deadline = deadlineInput.value;
        if (!taskText) return;
        if (!deadline) {
          alert('Please select a deadline date and time');
          return;
        }
        tasks.push({ text: taskText, deadline: deadline, done: false });
        saveTasks();
        renderTasks();
        taskInput.value = '';
        deadlineInput.value = '';
      });

      renderTasks();
    })();
  </script>
</body>
</html>
